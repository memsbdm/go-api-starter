definitions:
  go-starter_internal_adapters_http_responses.EmptyResponse:
    properties:
      success:
        example: true
        type: boolean
    type: object
  go-starter_internal_adapters_http_responses.ErrorResponse:
    properties:
      messages:
        example:
        - Error message 1
        - Error message 2
        items:
          type: string
        type: array
      success:
        example: false
        type: boolean
    type: object
  go-starter_internal_adapters_http_responses.GetUserByIDResponse:
    properties:
      id:
        example: 6b947a32-8919-4974-9ef3-048a556b0b75
        type: string
      name:
        example: John Doe
        type: string
      username:
        example: john
        type: string
    type: object
  go-starter_internal_adapters_http_responses.HealthResponse:
    properties:
      idle:
        example: "1"
        type: string
      in_use:
        example: "0"
        type: string
      max_idle_closed:
        example: "0"
        type: string
      max_lifetime_closed:
        example: "0"
        type: string
      message:
        example: It's healthy'
        type: string
      open_connections:
        example: "1"
        type: string
      status:
        example: up
        type: string
      wait_count:
        example: "0"
        type: string
      wait_duration:
        example: 0s
        type: string
    type: object
  go-starter_internal_adapters_http_responses.LoginResponse:
    properties:
      access_token:
        type: string
      user:
        $ref: '#/definitions/go-starter_internal_adapters_http_responses.UserResponse'
    type: object
  go-starter_internal_adapters_http_responses.Response-go-starter_internal_adapters_http_responses_GetUserByIDResponse:
    properties:
      data:
        $ref: '#/definitions/go-starter_internal_adapters_http_responses.GetUserByIDResponse'
      success:
        type: boolean
    type: object
  go-starter_internal_adapters_http_responses.Response-go-starter_internal_adapters_http_responses_LoginResponse:
    properties:
      data:
        $ref: '#/definitions/go-starter_internal_adapters_http_responses.LoginResponse'
      success:
        type: boolean
    type: object
  go-starter_internal_adapters_http_responses.Response-go-starter_internal_adapters_http_responses_UserResponse:
    properties:
      data:
        $ref: '#/definitions/go-starter_internal_adapters_http_responses.UserResponse'
      success:
        type: boolean
    type: object
  go-starter_internal_adapters_http_responses.UserResponse:
    properties:
      created_at:
        example: "2024-08-15T16:23:33.455225Z"
        type: string
      email:
        example: john@example.com
        type: string
      id:
        example: 6b947a32-8919-4974-9ef3-048a556b0b75
        type: string
      is_email_verified:
        example: true
        type: boolean
      name:
        example: John Doe
        type: string
      updated_at:
        example: "2025-01-15T14:29:33.455225Z"
        type: string
      username:
        example: john
        type: string
    type: object
  internal_adapters_http_handlers.loginRequest:
    properties:
      password:
        example: secret123
        type: string
      username:
        example: john
        type: string
    required:
    - password
    type: object
  internal_adapters_http_handlers.registerRequest:
    properties:
      email:
        example: john@example.com
        type: string
      name:
        example: John Doe
        maxLength: 50
        type: string
      password:
        example: secret123
        minLength: 8
        type: string
      username:
        example: john
        maxLength: 15
        minLength: 4
        type: string
    required:
    - email
    - password
    type: object
  internal_adapters_http_handlers.updatePasswordRequest:
    properties:
      password:
        example: secret123
        minLength: 8
        type: string
      password_confirmation:
        example: secret123
        type: string
    required:
    - password
    - password_confirmation
    type: object
info:
  contact: {}
  description: This is a simple starter API written in Go using net/http, Postgres
    database, and Redis cache.
  title: Go Starter API
  version: "1.0"
paths:
  /v1/auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate a user account
      parameters:
      - description: Login request
        in: body
        name: loginRequest
        required: true
        schema:
          $ref: '#/definitions/internal_adapters_http_handlers.loginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login response
          schema:
            $ref: '#/definitions/go-starter_internal_adapters_http_responses.Response-go-starter_internal_adapters_http_responses_LoginResponse'
        "400":
          description: Bad request error
          schema:
            $ref: '#/definitions/go-starter_internal_adapters_http_responses.ErrorResponse'
        "401":
          description: Unauthorized / credentials error
          schema:
            $ref: '#/definitions/go-starter_internal_adapters_http_responses.ErrorResponse'
        "422":
          description: Validation error
          schema:
            $ref: '#/definitions/go-starter_internal_adapters_http_responses.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/go-starter_internal_adapters_http_responses.ErrorResponse'
      summary: Login a user
      tags:
      - Auth
  /v1/auth/logout:
    delete:
      consumes:
      - application/json
      description: Logout an authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/go-starter_internal_adapters_http_responses.EmptyResponse'
        "401":
          description: Unauthorized error
          schema:
            $ref: '#/definitions/go-starter_internal_adapters_http_responses.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/go-starter_internal_adapters_http_responses.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Logout an authenticated user
      tags:
      - Auth
  /v1/auth/register:
    post:
      consumes:
      - application/json
      description: Create a new user account
      parameters:
      - description: Register request
        in: body
        name: registerRequest
        required: true
        schema:
          $ref: '#/definitions/internal_adapters_http_handlers.registerRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Created user
          schema:
            $ref: '#/definitions/go-starter_internal_adapters_http_responses.Response-go-starter_internal_adapters_http_responses_LoginResponse'
        "400":
          description: Bad request error
          schema:
            $ref: '#/definitions/go-starter_internal_adapters_http_responses.ErrorResponse'
        "409":
          description: Duplication error
          schema:
            $ref: '#/definitions/go-starter_internal_adapters_http_responses.ErrorResponse'
        "422":
          description: Validation error
          schema:
            $ref: '#/definitions/go-starter_internal_adapters_http_responses.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/go-starter_internal_adapters_http_responses.ErrorResponse'
      summary: Register a new user
      tags:
      - Auth
  /v1/health/postgres:
    get:
      consumes:
      - application/json
      description: Get database health information
      produces:
      - application/json
      responses:
        "200":
          description: Postgres health information
          schema:
            $ref: '#/definitions/go-starter_internal_adapters_http_responses.HealthResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/go-starter_internal_adapters_http_responses.ErrorResponse'
      summary: Get database health information
      tags:
      - Health
  /v1/mailer:
    get:
      consumes:
      - application/json
      description: Send an example email
      produces:
      - application/json
      responses:
        "200":
          description: Success
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/go-starter_internal_adapters_http_responses.ErrorResponse'
      summary: Send an example email
      tags:
      - Mail
  /v1/users/{uuid}:
    get:
      consumes:
      - application/json
      description: Get a user by id
      parameters:
      - description: User ID
        format: uuid
        in: path
        name: uuid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: User displayed
          schema:
            $ref: '#/definitions/go-starter_internal_adapters_http_responses.Response-go-starter_internal_adapters_http_responses_GetUserByIDResponse'
        "400":
          description: Incorrect User ID
          schema:
            $ref: '#/definitions/go-starter_internal_adapters_http_responses.ErrorResponse'
        "404":
          description: Data not found error
          schema:
            $ref: '#/definitions/go-starter_internal_adapters_http_responses.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/go-starter_internal_adapters_http_responses.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get a user
      tags:
      - Users
  /v1/users/me:
    get:
      description: Get information of logged-in user
      produces:
      - application/json
      responses:
        "200":
          description: User displayed
          schema:
            $ref: '#/definitions/go-starter_internal_adapters_http_responses.Response-go-starter_internal_adapters_http_responses_UserResponse'
        "401":
          description: Unauthorized error
          schema:
            $ref: '#/definitions/go-starter_internal_adapters_http_responses.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/go-starter_internal_adapters_http_responses.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get authenticated user information
      tags:
      - Users
  /v1/users/password:
    patch:
      consumes:
      - application/json
      description: Update user password
      parameters:
      - description: Update user password request
        in: body
        name: updatePasswordRequest
        required: true
        schema:
          $ref: '#/definitions/internal_adapters_http_handlers.updatePasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/go-starter_internal_adapters_http_responses.EmptyResponse'
        "400":
          description: Bad request error
          schema:
            $ref: '#/definitions/go-starter_internal_adapters_http_responses.ErrorResponse'
        "401":
          description: Unauthorized error
          schema:
            $ref: '#/definitions/go-starter_internal_adapters_http_responses.ErrorResponse'
        "422":
          description: Validation error
          schema:
            $ref: '#/definitions/go-starter_internal_adapters_http_responses.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/go-starter_internal_adapters_http_responses.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update user password
      tags:
      - Users
  /v1/users/verify-email/{token}:
    get:
      consumes:
      - application/json
      description: Verify user email
      parameters:
      - description: Verification token
        in: path
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: User displayed
          schema:
            $ref: '#/definitions/go-starter_internal_adapters_http_responses.EmptyResponse'
        "401":
          description: Unauthorized error / invalid token
          schema:
            $ref: '#/definitions/go-starter_internal_adapters_http_responses.ErrorResponse'
        "409":
          description: Conflict error / already verified by another user
          schema:
            $ref: '#/definitions/go-starter_internal_adapters_http_responses.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/go-starter_internal_adapters_http_responses.ErrorResponse'
      summary: Verify user email
      tags:
      - Users
  /v1/users/verify-email/resend:
    post:
      description: Resend user email verification
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/go-starter_internal_adapters_http_responses.EmptyResponse'
        "401":
          description: Unauthorized error
          schema:
            $ref: '#/definitions/go-starter_internal_adapters_http_responses.ErrorResponse'
        "409":
          description: Conflict error / already verified
          schema:
            $ref: '#/definitions/go-starter_internal_adapters_http_responses.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/go-starter_internal_adapters_http_responses.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Resend user email verification
      tags:
      - Users
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and the access token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
